    <script>
        function validation(){
           var username=document.getElementById("username").value;
           var password=document.getElementById("password").value;
           var cpas=document.getElementById("cpassword").value;
           var mail=document.getElementById("email").value;
           var mobileno=document.getElementById("mobile").value;
         

           var userpatern=/^[A-Z][a-zA-Z ]{2,20}$/ ;
           var passswordpattrn=/^(?=.*[0-9])(?=.*[!@#%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
           var emailpattrn=/^[A-Za-z]{3,}@[a-zA-Z]{3,}[.]{1}[A-Za-z]{2,6}$/;
           var mobilepattrn=/^[789][0-9]{9}$/;
          
          

           if(userpatern.test(username)){
            document.getElementById("erroruser").innerHTML=" ";
           }
           else{
            document.getElementById("erroruser").innerHTML="this is invalid ";
            return false;
           }

           if(passswordpattrn.test(password)){
            document.getElementById("errorpass").innerHTML=" ";
           }
           else{
            document.getElementById("errorpass").innerHTML="this is invalid ";
            return false;
           }

           if(cpas.match(password)){
            document.getElementById("errorcpass").innerHTML=" ";
           }
           else{
            document.getElementById("errorcpass").innerHTML="this is invalid ";
            return false;
           }

           if(emailpattrn.test(mail)){
            document.getElementById("erroremail").innerHTML=" ";
           }
           else{
            document.getElementById("erroremail").innerHTML="this is invalid ";
            return false;
           }

           if(mobilepattrn.test(mobileno)){
            document.getElementById("errormobile").innerHTML=" ";
           }
           else{
            document.getElementById("errormobile").innerHTML="this is invalid ";
            return false;
           }

          
           

           //validation for checkbox
           var a=document.forms.lang;
           for(i=0;i<a.length;i++){
            if(a[i].checked==true){
                return true
            }
           }
           document.getElementById("errorcheckbox").innerHTML="please select atleat one language";
           return false;
        }
